name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test (Linux)
        if: runner.os != 'Windows'
        run: ctest --test-dir build --output-on-failure

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build -C Release --output-on-failure
