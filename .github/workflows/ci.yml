name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DBUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build --config Release -j"$(nproc)"

      - name: Test
        run: ctest --test-dir build --output-on-failure
